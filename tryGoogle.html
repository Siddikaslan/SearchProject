<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="google.css">
    
    <title>Google</title>

</head>
<body>
    <div class="logo">
        <img src="googleScreen.PNG" alt="Google Logo" width="350" height="150">
    </div>
    <div class="search-area">
        <input type="text" id="search-input" placeholder="Search">
        <div class="buttons">
            <input type="button" value="Google Search" onclick="searchGoogle()">
            <input type="button" value="I'm Feeling Lucky" onclick="feelingLucky()">
            <input type="button" value="Google Images" onclick="searchImages()">
        </div>
    </div>

    <script src="google.js"></script>

</body>
</html>
